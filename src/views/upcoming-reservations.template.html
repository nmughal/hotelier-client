<h2>Upcoming Reservations</h2>
<section ng-controller='ReservationController as resCtrl'>
  <article ng-repeat='reservation in resCtrl.reservations'>
    <h3>Date {{reservation.checkinDate}} - Room Number {{reservation.room}}</h3>
    <p>Guest: {{reservation.guest}} </p>
    <p>Check out: {{reservation.checkoutDate}} </p>
  </article>
</section>
